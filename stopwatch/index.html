<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stopwatch App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Multi-Stopwatch App test</h1>
   		<h2 id="user-email"></h2>
    </header>
    <main>
        <div id="auth-container">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login">Login</button>
            <button id="register">Register</button>
        </div>
        <div id="app-container" style="display: none;">
            <button id="add-stopwatch">Add Stopwatch</button>
            <button id="add-timer">Add Timer</button>
            <button id="logout">Logout</button>
            <button id="profile-settings">Profile Settings</button>
            <div id="timepieces-container"></div>
        </div>
        <div id="profile-settings-container" style="display: none;">
            <input type="password" id="new-password" placeholder="New Password">
            <button id="change-password">Change Password</button>
            <button id="delete-account">Delete Account</button>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
